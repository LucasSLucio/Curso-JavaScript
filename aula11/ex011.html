<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBGE</title>
</head>
<body>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade(){
            var pais = document.querySelector('input#txtpais').value
            var res = window.document.querySelector('div#res')

            if (res != 'Brasil') {

             res.innerHTML =(`Morando em ${pais} você é estrangeiro`)
            } else {
                res.innerHTML =(`Morando em ${pais} você é Brasileiro`)
            }
            
        }  
              

    </script>
</body>
</html>
