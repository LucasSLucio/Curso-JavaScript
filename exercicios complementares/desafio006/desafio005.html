<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
     var acumuladora = 0
     var nu = 1
     while (nu <=5 ){
         var n1 = Number(prompt('Digite um número: '))
        acumuladora += n1 
         nu ++
     }
      alert(`O valor final é ${acumuladora}`);

    </script>
   
</body>
</html>
