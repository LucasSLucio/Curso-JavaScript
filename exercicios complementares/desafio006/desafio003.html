<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="lancar()">Iniciar Lançamento</button>
    <div id="status" style="margin-top: 20px; font-size: 1.5em;">
        Aguardando comando...
    </div>
    <script>
        function lancar() {
    var status = document.getElementById('status')
    var c = 10
    
    status.innerHTML = "Iniciando... <br>"
    
    do {
        status.innerHTML += `${c}... <br>`
        
        c-- 
    } while (c >= 0)
    
    alert("fogo!")
    status.innerHTML += "<strong>LANÇAMENTO CONCLUÍDO!</strong>"
}
    </script>
</body>
</html>
