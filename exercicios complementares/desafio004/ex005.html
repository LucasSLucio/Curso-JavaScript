<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        div#quadrado {
            font: normal 20pt Arial;
            background: red;
            color: black;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="quadrado">
    
    </div>

    <script>
        var a = window.document.getElementById('quadrado')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            
            a.innerText = 'clicou!'
            a.style.background = 'yellow'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background ='green'
        }  
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background ='red'
        }
    </script>
</body>
</html>
