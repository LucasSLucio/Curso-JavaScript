<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
</head>
<body>
    <script>
     nome = window.prompt('Digite seu nome:')
     nota1 = parseFloat(window.prompt(`${nome}, digite sua 1° nota: `))
     nota2 = parseFloat(window.prompt(` Agora sua 2° nota: `)) 
     media = (nota1 + nota2)/2
     window.alert(`O aluno ${nome} tirou a média ${media}`)  

    </script>
</body>
