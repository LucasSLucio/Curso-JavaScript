<body>
    <script>

var inicio = Number(prompt("Digite o número de início:"))
var fim = Number(prompt("Digite o número de fim:"))
var totalPares = 0

for (var c = inicio; c <= fim; c++) {
    if (c % 2 == 0) {
        alert(`O número ${c} é PAR.`)
        totalPares++
    }
    

}
alert(`o total foi ${totalPares}`)

    </script>
</body>
