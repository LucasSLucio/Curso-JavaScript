<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="lancar()">Iniciar Lançamento</button>
    <div id="status">
    </div>
    <script>
    function lancar() {
        var status = document.getElementById('status')
        
        status.innerHTML = "Iniciando... <br>"
        for (var c = 10; c >= 0; c--) {
            status.innerHTML += `${c}... <br>`
        }     
        alert("Fogo")
        status.innerHTML += "<strong>Lançamento concluido!</strong>"
    }
</script>
    </script>
</body>
</html>
